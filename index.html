<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlanClicker.com</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="shop-sidebar">
            <h2>UPGRADES</h2>
            <div id="multiplier-list">
                </div>
            <div id="chat-box">
                <div id="messages"></div>
            </div>
        </div>

        <div id="main-area">
            <div id="stats">
                <h1 id="click-display">ðŸ’° 0</h1>
                <p>Multiplier: <span id="multi-display">x1</span></p>
            </div>
            
            <div id="active-planet-zone">
                <div id="main-planet" onclick="clickPlanet()"></div>
                <h2 id="planet-name">MERCURY</h2>
            </div>

            <div id="planet-bar">
                </div>
        </div>

        <button id="admin-trigger" onclick="openAdmin()">ADMIN</button>
    </div>

    <div id="admin-panel" class="hidden">
        <div class="admin-content">
            <h1>SYSTEM OVERRIDE</h1>
            <input type="number" id="adm-amt" placeholder="Amount">
            <div class="admin-row">
                <button onclick="adminAction('self', 'clicks')">Give Me Clicks</button>
                <button onclick="adminAction('everyone', 'clicks')" class="global-btn">Give All Clicks</button>
            </div>
            <div class="admin-row">
                <button onclick="adminAction('self', 'multi')">Give Me Multi</button>
                <button onclick="adminAction('everyone', 'multi')" class="global-btn">Give All Multi</button>
            </div>
            <hr>
            <input type="text" id="adm-msg" placeholder="Message to everyone...">
            <button onclick="broadcast()">Send Global Message</button>
            <br><br>
            <button onclick="closeAdmin()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
