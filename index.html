<!DOCTYPE html>
<html>
<head>
    <title>PlanClicker.com</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="admin-bar">
        <span>PlanClicker.com</span>
        <button onclick="loginAdmin()">Admin Panel</button>
    </div>

    <div class="stats">
        <div>Clicks: <span id="clicks">0</span></div>
        <div>Multi: x<span id="multi">1</span></div>
        <div>Autos: <span id="autos">0</span></div>
    </div>

    <div class="game-container">
        <div id="planets" class="grid"></div>
        <div class="shop">
            <h3>Shop</h3>
            <button onclick="buy('multi')">Upgrade Multi (Cost: <span id="m-cost">50</span>)</button>
            <button onclick="buy('auto')">Buy Auto (Cost: <span id="a-cost">100</span>)</button>
            <div id="chat-display"></div>
        </div>
    </div>

    <div id="admin-modal" class="hidden">
        <input type="number" id="gift-clicks" placeholder="Clicks amount">
        <button onclick="adminGift()">Set Clicks</button>
        <hr>
        <input type="text" id="admin-chat-input" placeholder="Global Announcement">
        <button onclick="sendGlobalMsg()">Broadcast</button>
        <button onclick="closeAdmin()">X</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
